<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            background-color: #333;
        }
        button{
            background-color: aqua;
            border: solid #777;
            color:white;
            padding: 30px;
        }
        #play{
            padding: 50px;
            border-radius: 100px;
        }
        #stop{
            border-radius: 100px 0 0 100px;
        }
        #next{
            border-radius: 0 100px 100px 0;
        }
    </style>
</head>
<body>
    <div>
        <button id="stop">&#9679;</button>
        <button id="play">&#10148;</button>
        <button id="next">&#9654;</button>
        
    </div>
</body>
</html>
